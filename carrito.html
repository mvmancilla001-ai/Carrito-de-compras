<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Productos Naturales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- CONTENEDOR DE PRODUCTOS -->
<div class="container py-4" id="productos">
  <h1 class="text-center mb-4">Productos Naturales</h1>

  <div class="row">
    <!-- Productos -->
    <div class="col-md-8">
      <div class="row g-3">

        <!-- Producto 1 -->
        <div class="col-md-4">
          <div class="card">
            <img src="img/verduras.jpg" class="card-img-top" alt="Verduras">
            <div class="card-body text-center">
              <h5 class="card-title">Verduras</h5>
              <p class="card-text">$50</p>
              <button class="btn btn-success w-100" onclick="agregarProducto('Verduras', 50)">Agregar al carrito</button>
            </div>
          </div>
        </div>

        <!-- Producto 2 -->
        <div class="col-md-4">
          <div class="card">
            <img src="img/semillas.jpg" class="card-img-top" alt="Semillas">
            <div class="card-body text-center">
              <h5 class="card-title">Semillas</h5>
              <p class="card-text">$30</p>
              <button class="btn btn-success w-100" onclick="agregarProducto('Semillas', 30)">Agregar al carrito</button>
            </div>
          </div>
        </div>

        <!-- Producto 3 -->
        <div class="col-md-4">
          <div class="card">
            <img src="img/puestos.jpg" class="card-img-top" alt="Puestos">
            <div class="card-body text-center">
              <h5 class="card-title">Puestos</h5>
              <p class="card-text">$40</p>
              <button class="btn btn-success w-100" onclick="agregarProducto('Puestos', 40)">Agregar al carrito</button>
            </div>
          </div>
        </div>

        <!-- Producto 4 -->
        <div class="col-md-4">
          <div class="card">
            <img src="img/lacteos.jpg" class="card-img-top" alt="Lácteos">
            <div class="card-body text-center">
              <h5 class="card-title">Lácteos</h5>
              <p class="card-text">$60</p>
              <button class="btn btn-success w-100" onclick="agregarProducto('Lácteos', 60)">Agregar al carrito</button>
            </div>
          </div>
        </div>

        <!-- Producto 5 -->
        <div class="col-md-4">
          <div class="card">
            <img src="img/frutas.jpg" class="card-img-top" alt="Frutas">
            <div class="card-body text-center">
              <h5 class="card-title">Frutas</h5>
              <p class="card-text">$45</p>
              <button class="btn btn-success w-100" onclick="agregarProducto('Frutas', 45)">Agregar al carrito</button>
            </div>
          </div>
        </div>

        <!-- Producto 6 -->
        <div class="col-md-4">
          <div class="card">
            <img src="img/cereales.jpg" class="card-img-top" alt="Cereales">
            <div class="card-body text-center">
              <h5 class="card-title">Cereales</h5>
              <p class="card-text">$35</p>
              <button class="btn btn-success w-100" onclick="agregarProducto('Cereales', 35)">Agregar al carrito</button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Carrito -->
    <div class="col-md-4">
      <div class="card" id="carritocard">
        <div class="card-header bg-dark text-white text-center">
          Carrito <span id="contador-carrito" class="badge bg-warning text-dark">0</span>
        </div>
        <ul class="list-group list-group-flush" id="lista-carrito">
          <li class="list-group-item text-muted text-center">No hay productos</li>
        </ul>
        <div class="card-footer text-center">
          <p>Total: $<span id="total">0</span></p>
          <button class="btn btn-danger" onclick="eliminarProducto()">Eliminar último producto</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
